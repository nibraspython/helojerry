<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Admin Panel</h1>
    <input type="text" id="song-name" placeholder="Song Name">
    <input type="text" id="artist-name" placeholder="Artist Name">
    <input type="url" id="song-url" placeholder="Song URL">
    <input type="url" id="image-url" placeholder="Image URL">
    <button onclick="addSong()">Add Song</button>

    <h2>Song List</h2>
    <div id="admin-song-list"></div>

    <script src="script.js"></script>
</body>
</html>
